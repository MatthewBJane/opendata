# Blog config
keywords:
author: Matthew B Jane
description: A collection of publicly available meta-analytic databases. Sister website to OpenData.

# icon
favicon: /images/favicon.webp
avatar: /images/logo.jpg
logo_dir: /images/logo.jpg
logo_style: width:175px;

copyright:
  show: false
  default: ""
  show_author: true

footbar:
  copyright: MIT License
  beian:
  gongan:

# Social Links
# If you want to add more, go to sidebar.pug
github: https://github.com/matthewbjane/opensynthesis
mail:
zhihu:
QQ:
twitter:
instagram:
rss:
facebook:
weibo:

# Nav menu
menu:
  Home: /opensynthesis
  Archives: /opensynthesis/archives
  Tags: /opensynthesis/tags
  About: /opensynthesis/about
  Contribute: /opensynthesis/contribute
  # Links: /links

# Navbar rightbtn
rightbtn:
  back: true
  search: true
  avatar: true

# Some settings
useSummary: true     # enable it will use summary of your posts in index
summaryLength: 580   # maximum number of characters when abbreviating posts
useTagCloud: false   # use tagcloud instead of tag list
tocMaxDepth: 6       # if you set 0, toc will close. The maximum is 6.

# Comment
duoshuo:
disqus:
gentie:
# Valine comments https://valine.js.org
valine:
  enable: false # if you want use valine, please set enable: true
  appid:  # your leancloud appid
  appkey:  # your leancloud appkey
  notify: false # true/false:mail notify
  verify: false # true/false:verify code
  avatar: mm # avatar style https://github.com/xCss/Valine/wiki/avatar-setting-for-valine
  placeholder: hello, world # comment box placeholder

Baidutongji: false
